<!DOCTYPE html>
<html>
<head>
  <title>projects</title>
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->

  <style>
    html, body {
      height: 97%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    img {
      width: 240px;
    }

    p {
      line-height: 1.5;
      max-width: 600px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }
    
    footer a {
      text-decoration: underline;
      color: blue;
    }

    footer span {
      margin: 0 5px;
    }
    /* Container for all projects */
    .project-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px; /* Space between projects */
      padding: 20px;
      margin-bottom: 80px; /* Space for the absolute footer */
    }

    /* Individual project styling */
    .project-card {
      max-width: 300px;
    }

    .project-card img {
      width: 100%; /* Makes image fill the card width */
      height: auto;
      border-radius: 8px; /* Rounded corners for a modern look */
      transition: transform 0.2s; /* Subtle hover effect */
      border: 1px solid #ddd;
    }

    /* Hover effect to show it's clickable */
    .project-card img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .project-card h3 {
      margin-top: 15px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="project-container">
  <div class="project-card">
    <a href="https://imgur.com/a/thGufhS">
      <img src="https://i.imgur.com/kgn86R9.jpeg" alt="Little Chef RC Car">
    </a>
    <h3>Little Chef Arduino RC Car</h3>
    <p>A brief description of the technical challenges you solved.</p>
  </div>

  <div class="project-card">
    <a href="URL_TO_YOUR_PROJECT">
      <img src="YOUR_IMAGE_PATH.jpg" alt="Project Name">
    </a>
    <h3>Project Title</h3>
    <p>Details about the ESP32 or CAN bus implementation.</p>
  </div>
</div>
  <footer>
    <a href="http://corytsan06.github.io/index.html">home</a> //
    <a href="http://corytsan06.github.io/about.html">about</a> //
    <a href="https://drive.google.com/file/d/1hmPpCwr5UZ8WAAnHmJzjECi0yTkIVPO_/view?usp=sharing">resume</a> //
    <a href="http://corytsan06.github.io/contact.html">contact</a>
  </footer>
</body>
</html>
